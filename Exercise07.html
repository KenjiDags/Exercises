<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Layout</title>
    <link rel="stylesheet" href="Exercises7.css">
</head>
<body>
   
    <div class="header">
        <h1>Philippines</h1>
        <img  src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Flag_of_the_Philippines_%28vertical_display%29.svg" alt="flag">
      </div>
      
  

      <div class="row">
        <div class="menu">
          <ul>
          <li class="white"><b>Luzon</b></li>
          <li class="blue"><b>Visayas</b></li>
          <li class="red"><b>Mindanao</b></li>
          </ul>
        </div>
      
        <div class="center-p">
                <h1>The Philippines</h1>
                <p>The Philippines is an archipelago comprising 7,641 islands,
                     with a total land area of around 300,000 square kilometers. 
                     The major islands include Luzon, Visayas, and Mindanao.</p>
                     
                     
        </div>
       
        <div class="footer">
            <p>Discover the beauty and diversity of the Philippines.</p>
          </div>
      
</body>
</html>
